<mat-card>
  <mat-card-title>Manage Patients</mat-card-title>
     <!-- <div class="spinner-container" *ngIf="dataSource.async">
        <mat-spinner></mat-spinner>
    </div> -->
  <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="Firstname">
          <th class="header" mat-header-cell *matHeaderCellDef>
              Firstname
            <mat-form-field class="filter" floatLabel="never">
              <mat-label>Search</mat-label>
              <input matInput [formControl]="firstnameFilter">
            </mat-form-field>
          </th>
          <td mat-cell *matCellDef="let patient">{{patient.Firstname}}</td>
        </ng-container>

    <ng-container matColumnDef="Middlename">
        <th class="header" mat-header-cell *matHeaderCellDef>
            Middlename
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="middlenameFilter">
          </mat-form-field>
        </th>
      <td mat-cell *matCellDef="let patient"> {{patient.Middlename}} </td>
    </ng-container>

    <ng-container matColumnDef="Lastname">
        <th class="header" mat-header-cell *matHeaderCellDef>
            Lastname
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="lastnameFilter">
          </mat-form-field>
        </th>
      <td mat-cell *matCellDef="let patient"> {{patient.Lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="Age">
        <th class="header" mat-header-cell *matHeaderCellDef>
            Age
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="ageFilter">
          </mat-form-field>
        </th>
      <td mat-cell *matCellDef="let patient"> {{patient.Age}} </td>
    </ng-container>

    <ng-container matColumnDef="Mobile">
        <th class="header" mat-header-cell *matHeaderCellDef>
            Mobile
          <mat-form-field class="filter" floatLabel="never">
            <mat-label>Search</mat-label>
            <input matInput [formControl]="mobileFilter">
          </mat-form-field>
        </th>
      <td mat-cell *matCellDef="let patient"> {{patient.Mobile}} </td>
    </ng-container>

    <ng-container matColumnDef="Address">
      <th class="header" mat-header-cell *matHeaderCellDef>
          Address
        <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="addressFilter">
        </mat-form-field>
      </th>
      <td mat-cell *matCellDef="let patient"> {{patient.Address}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef> Details </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="redirectToDetails(element.id)">
                <mat-icon class="mat-18">reorder</mat-icon>
            </button>
          </td>
        </ng-container> -->
  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons>
  </mat-paginator>
</mat-card>
